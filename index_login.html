<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahey Libary-เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <header>
        <div class="menubar">
            <ul>      
                <li class="logo">Ahey Libary</li>
                <li class="search"><input class="inputsearch" type="text" placeholder="ค้นหา"></input></li>
                <li class="home"><a class="active"  href="#">หน้าหลัก</a></li>
                <li class="method"><a class="active" href="#">วิธีการเช่า</a></li>
                <li class="board"><a class="active" href="#">กระดาน</a></li>
                <li class="post"><a class="active" href="#">กระทู้</a></li>
                <li class="login"><a class="active" href="">เข้าสู่ระบบ</a></li>
            </ul>
        </div>
    </header>
    <div class="loginbox">
        <div class="user-login-box">
            <span class="user-icon"></span>
            <div class="label-username">ชื่อผู้ใช้</div>
            <input type="text" class="user-username" placeholder="Username">
            <div class="label-password">รหัสผ่าน</div>
            <input type="password" class="user-password" placeholder="Password">
            <br>
            <button type="submit" class="loginbtn">เข้าสู่ระบบ</button>
            <a href="index_register.html"><button type="submit" class="registerbtn">ลงทะเบียน</button>
            </a>
           
        </div>
    </div>
    
</body>
</html>
