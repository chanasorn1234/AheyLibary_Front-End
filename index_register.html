<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahey Libary-ลงทะเบียน</title>
    <link rel="stylesheet" href="cssframework/bootstrap.min.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <header>
        <div class="menubar">
            <ul>      
                <li class="logo">Ahey Libary</li>
                <li class="search"><input class="inputsearch" type="text" placeholder="ค้นหา"></input></li>
                <li class="home"><a class="active"  href="#">หน้าหลัก</a></li>
                <li class="method"><a class="active" href="#">วิธีการเช่า</a></li>
                <li class="board"><a class="active" href="#">กระดาน</a></li>
                <li class="post"><a class="active" href="#">กระทู้</a></li>
                <li class="login"><a class="active" href="">เข้าสู่ระบบ</a></li>
            </ul>
        </div>
    </header>

    <div class="space1"></div>
    <div class="container">
    <form>
        <div class="row mb-3">
          <label for="inputUsername" class="col-sm-2 col-form-label">ชื่อผู้ใช้</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputUsername">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">รหัสผ่าน</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputPasswordConfirm" class="col-sm-2 col-form-label">คอนเฟิร์มรหัสผ่าน</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPasswordConfirm">
            </div>
          </div>
        <div class="row mb-5">
            <label for="inputEmail3" class="col-sm-2 col-form-label">อีเมลล์</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3">
            </div>
        </div>
        <div class="spacebtnregis">
        <button type="submit" class="btn btn-primary" id="buttonregis" >ลงทะเบียน</button>
        </div>
      </form>
    </div>



    <script src="js/bootstrap.min.js"></script>
</body>
</html>
